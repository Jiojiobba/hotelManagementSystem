<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
    <title>客户预订</title>
    <link rel="stylesheet" href="layui/css/layui.css" maximun-scale="1">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/userBook.css">
</head>
<body style="overflow: hidden !important;">

<div style="margin-top:30px; margin-left: 50px; margin-right: 50px; width: 75%; ">

    <div class="book-box">
        <div class="input-out">订单号：<input id="book_number" name="BookNumber" class="layui-input input-in"></div>
        <div class="input-out">房号：<input id="book_room_number" name="BookRoomNumber" class="layui-input input-in"></div>
        <div class="input-out">入住时间：<input type="text"  placeholder="yyyy-MM-dd"  id="check_time" name="CheckTime" class="layui-input input-in"></div>
        <div class="input-out">退房时间：<input type="text"  placeholder="yyyy-MM-dd" id="out_time" name="OutTime" class="layui-input input-in"></div>
        <div class="input-out">付款金额：<input id="user_price" name="BookPrice" class="layui-input input-in"></div>
    </div>
    <div class="book-box">
        <div class="input-out">姓名：<input id="book_user_name" name="BookUserName" class="layui-input input-in"> </div>
        <div class="input-out">性别：<input id="book_sex" name="BookUserSex" class="layui-input input-in"> </div>
        <div class="input-out">身份证：<input id="user_number" name="BookUserNumber" class="layui-input input-in"> </div>
        <div class="input-out">联系方式：<input id="user_telephone" name="BookUserTelephone" class="layui-input input-in"> </div>
        <div class="input-out">备注：<input id="comment" name="Comment" class="layui-input input-in"></div>
    </div>
    <div class="book-box">
        <div style="margin-left: 5%"><button id="add_book_btn" class="delete-btn layui-btn ">添加预定</button></div>
        <div style="margin-left: 25%"><button id="edit_book_btn" class="delete-btn layui-btn">修改预定</button></div>
        <div style="margin-left: 26%"><button id="delete_book_btn" class="delete-btn layui-btn">删除预定</button></div>
    </div>

    <div class="table-content">
        <table class="layui-hide" id="test"></table>
    </div>
</div>
<script type="text/javascript"  src="layui/layui.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="layui/layui.all.js"></script>
<script type="text/javascript" src="js/util.js"></script>
<script src="js/userBook.js"></script>
<script type="text/javascript" src="js/public.js"></script>
</body>
</html>
